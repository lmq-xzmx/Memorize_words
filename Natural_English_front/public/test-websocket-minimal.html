<!DOCTYPE html>
<html>
<head>
    <title>最小WebSocket测试</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .log { background: #f0f0f0; padding: 10px; margin: 10px 0; border-radius: 4px; }
        .error { background: #ffebee; color: #c62828; }
        .success { background: #e8f5e8; color: #2e7d32; }
        .info { background: #e3f2fd; color: #1565c0; }
        button { padding: 10px 20px; margin: 5px; }
    </style>
</head>
<body>
    <h1>最小WebSocket测试</h1>
    <button onclick="testConnection()">测试连接</button>
    <button onclick="clearLogs()">清空日志</button>
    <div id="logs"></div>

    <script>
        let ws = null;
        
        function log(message, type = 'info') {
            const logs = document.getElementById('logs');
            const div = document.createElement('div');
            div.className = `log ${type}`;
            div.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logs.appendChild(div);
            logs.scrollTop = logs.scrollHeight;
            console.log(message);
        }
        
        function clearLogs() {
            document.getElementById('logs').innerHTML = '';
        }
        
        function testConnection() {
            log('开始测试WebSocket连接...');
            
            if (ws) {
                log('关闭现有连接');
                ws.close();
                ws = null;
            }
            
            try {
                const url = 'ws://localhost:8000/ws/permissions/2/';
                log(`连接到: ${url}`);
                
                ws = new WebSocket(url);
                
                ws.onopen = function(event) {
                    log('WebSocket连接已打开!', 'success');
                    
                    // 发送连接消息
                    const message = {
                        type: 'connect',
                        data: {
                            userId: '2',
                            client_info: 'minimal-test-client'
                        },
                        timestamp: Date.now()
                    };
                    
                    log(`发送消息: ${JSON.stringify(message)}`);
                    ws.send(JSON.stringify(message));
                };
                
                ws.onmessage = function(event) {
                    log(`收到消息: ${event.data}`, 'success');
                    
                    try {
                        const data = JSON.parse(event.data);
                        log(`消息类型: ${data.type}`, 'info');
                        
                        if (data.type === 'CONNECTION_CONFIRMED') {
                            log('连接确认成功!', 'success');
                        }
                    } catch (e) {
                        log(`解析消息失败: ${e.message}`, 'error');
                    }
                };
                
                ws.onclose = function(event) {
                    log(`连接关闭 - 代码: ${event.code}, 原因: ${event.reason}`, 'error');
                    ws = null;
                };
                
                ws.onerror = function(error) {
                    log(`连接错误: ${error}`, 'error');
                    log(`错误对象: ${JSON.stringify(error)}`, 'error');
                };
                
            } catch (error) {
                log(`创建WebSocket失败: ${error.message}`, 'error');
            }
        }
        
        // 页面加载时自动测试
        window.onload = function() {
            log('页面加载完成');
            log('点击"测试连接"按钮开始测试');
        };
        
        // 页面卸载时清理
        window.onbeforeunload = function() {
            if (ws) {
                ws.close();
            }
        };
    </script>
</body>
</html>
