<svg width="300" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="buildingGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a90e2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#357abd;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="skyGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87ceeb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0f6ff;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 天空背景 -->
  <rect width="300" height="200" fill="url(#skyGrad)"/>
  
  <!-- 地面 -->
  <rect x="0" y="160" width="300" height="40" fill="#90EE90"/>
  
  <!-- 主建筑 -->
  <rect x="80" y="60" width="140" height="100" fill="url(#buildingGrad)" stroke="#2c5aa0" stroke-width="2"/>
  
  <!-- 建筑顶部 -->
  <polygon points="80,60 150,30 220,60" fill="#8B4513" stroke="#654321" stroke-width="2"/>
  
  <!-- 窗户 -->
  <rect x="95" y="80" width="25" height="25" fill="#FFD700" stroke="#FFA500" stroke-width="1"/>
  <rect x="130" y="80" width="25" height="25" fill="#FFD700" stroke="#FFA500" stroke-width="1"/>
  <rect x="165" y="80" width="25" height="25" fill="#FFD700" stroke="#FFA500" stroke-width="1"/>
  
  <rect x="95" y="115" width="25" height="25" fill="#FFD700" stroke="#FFA500" stroke-width="1"/>
  <rect x="130" y="115" width="25" height="25" fill="#FFD700" stroke="#FFA500" stroke-width="1"/>
  <rect x="165" y="115" width="25" height="25" fill="#FFD700" stroke="#FFA500" stroke-width="1"/>
  
  <!-- 门 -->
  <rect x="140" y="135" width="20" height="25" fill="#8B4513" stroke="#654321" stroke-width="1"/>
  <circle cx="155" cy="147" r="1" fill="#FFD700"/>
  
  <!-- 标志牌 -->
  <rect x="40" y="120" width="30" height="20" fill="#FFFFFF" stroke="#000000" stroke-width="1"/>
  <text x="55" y="132" font-family="Arial" font-size="8" text-anchor="middle" fill="#000">INST</text>
  
  <!-- 树木装饰 -->
  <circle cx="30" cy="140" r="15" fill="#228B22"/>
  <rect x="28" y="140" width="4" height="20" fill="#8B4513"/>
  
  <circle cx="270" cy="135" r="12" fill="#228B22"/>
  <rect x="268" y="135" width="4" height="25" fill="#8B4513"/>
  
  <!-- 云朵 -->
  <ellipse cx="60" cy="40" rx="15" ry="8" fill="#FFFFFF" opacity="0.8"/>
  <ellipse cx="240" cy="35" rx="20" ry="10" fill="#FFFFFF" opacity="0.8"/>
</svg>