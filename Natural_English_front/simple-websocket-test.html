<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简单WebSocket测试</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .log { margin: 5px 0; padding: 5px; border-radius: 3px; }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
        .info { background-color: #d1ecf1; color: #0c5460; }
        pre { background-color: #f8f9fa; padding: 10px; border-radius: 3px; overflow-x: auto; }
        button { padding: 8px 16px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>简单WebSocket连接测试</h1>
    <button onclick="testConnection()">测试连接</button>
    <button onclick="disconnect()">断开连接</button>
    <button onclick="clearLogs()">清除日志</button>
    <div id="logs"></div>

    <script>
        let ws = null;
        
        function log(message, type = 'info') {
            const logsDiv = document.getElementById('logs');
            const logEntry = document.createElement('div');
            logEntry.className = `log ${type}`;
            logEntry.innerHTML = `<strong>[${new Date().toLocaleTimeString()}]</strong> ${message}`;
            logsDiv.appendChild(logEntry);
            logsDiv.scrollTop = logsDiv.scrollHeight;
        }
        
        function testConnection() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                log('关闭现有连接', 'info');
                ws.close();
            }
            
            try {
                ws = new WebSocket('ws://localhost:8000/ws/permissions/anonymous/');
                log('尝试连接到 ws://localhost:8000/ws/permissions/anonymous/', 'info');
                
                ws.onopen = function(event) {
                    log('✓ WebSocket连接已建立', 'success');
                    
                    // 发送连接消息
                    const connectMessage = {
                        type: 'connect',
                        data: {
                            user_id: null,
                            client_info: {
                                userAgent: navigator.userAgent,
                                timestamp: Date.now()
                            }
                        }
                    };
                    
                    log('准备发送连接消息...', 'info');
                    setTimeout(() => {
                        if (ws.readyState === WebSocket.OPEN) {
                            ws.send(JSON.stringify(connectMessage));
                            log('✓ 已发送连接消息', 'success');
                        } else {
                            log('✗ 连接已关闭，无法发送消息', 'error');
                        }
                    }, 100);
                };
                
                ws.onmessage = function(event) {
                    log('✓ 收到消息: ' + event.data, 'success');
                    
                    try {
                        const message = JSON.parse(event.data);
                        log('解析后的消息: ' + JSON.stringify(message, null, 2), 'info');
                        
                        if (message.type === 'connection_confirmed') {
                            log('🎉 收到连接确认消息！连接成功！', 'success');
                            
                            // 保持连接活跃，不要立即关闭
                            log('连接将保持活跃状态...', 'info');
                        }
                    } catch (error) {
                        log('✗ 解析消息失败: ' + error.message, 'error');
                    }
                };
                
                ws.onclose = function(event) {
                    log(`✗ WebSocket连接已关闭，代码: ${event.code}, 原因: ${event.reason || '无'}`, 'error');
                    
                    if (event.code === 1006) {
                        log('错误代码1006表示连接异常关闭', 'error');
                    }
                };
                
                ws.onerror = function(error) {
                    log('✗ WebSocket错误: ' + error, 'error');
                };
                
            } catch (error) {
                log('✗ 创建WebSocket连接失败: ' + error.message, 'error');
            }
        }
        
        function disconnect() {
            if (ws) {
                ws.close(1000, '手动断开');
                log('手动断开连接', 'info');
            } else {
                log('没有活动的连接', 'info');
            }
        }
        
        function clearLogs() {
            document.getElementById('logs').innerHTML = '';
        }
    </script>
</body>
</html>
